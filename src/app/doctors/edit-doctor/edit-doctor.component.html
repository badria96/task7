<div class="container">
  <form (ngSubmit)="onSubmit()">
    <h2>Edit the data</h2><br>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="doctor.name" required>
  </div><br>
  <div class="form-group">
    <label for="specialization">Specialization: </label>
    <input type="text" id="specialization" name="specialization" [(ngModel)]="doctor.specialty" required>
  </div><br>
  <button type="submit" style="color: #fcfbfb; background-color: rgba(0, 0, 255, 0.581); border-radius: 10px; width: 80px; height:40px;align-items: center;">Save</button>
</form>
</div>
